<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task15.css">
</head>

<body>
    <div class="box">
        <div class="div">
            <p class="heading">Sign Up</p>
            <hr class="line">
            <form class="form">
                <label class="head">First name</label><br>
                <input type="text" class="round_input" placeholder=" Enter Name"><br>
                <br>
                <label class="head">Last name</label><br>
                <input type="text" class="round_input" placeholder=" Enter Name"><br>
                <br>
                <label class="head">Email</label><br>
                <input type="email" class="round_input" placeholder=" Enter Email"><br>
                <br>

                <label class="head">Date Of Birth</label><br>
                <input type="date" class="round_input"><br>

                <br>
                <label class="head">Password</label><br>
                <input type="password" class="round_input" placeholder=" Enter Password"><br>
                <br>
                <label class="head">Confirm Password</label>
                <input type="password" class="round_input" placeholder=" Repeat Password"><br>
                <br>
                <hr class="line">
                <br>
                <button id="button" type="submit">Register</button>

            </form>
        </div>
    </div>
</body>

</html>
